<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Roczny</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Kalendarz Roczny</h2>

    <table>
        <thead>
            <tr>
                <th>Styczeń</th>
                <th>Luty</th>
                <th>Marzec</th>
                <th>Kwiecień</th>
                <th>Maj</th>
                <th>Czerwiec</th>
                <th>Lipiec</th>
                <th>Sierpień</th>
                <th>Wrzesień</th>
                <th>Październik</th>
                <th>Listopad</th>
                <th>Grudzień</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
            </tr>
            <!-- ... (powtórz dla każdego tygodnia w każdym miesiącu) ... -->
        </tbody>
    </table>

</body>
</html>
